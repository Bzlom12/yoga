<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer</title>
</head>
<body>
    <div class="time">
        <div class="year">
            Часов:
            <div class="hour-value" type="text" readonly></div>
        </div>
        <div class="month">
            Минут:
            <div class="min-value" type="text" readonly></div>
        </div>
            <div class="day">
            Секунд:
            <div class="sec-value" type="text" readonly></div>
        </div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
